<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Trivial Quiz</title>
    <link rel="stylesheet" href="./css/styles_login_register.css">
</head>
<body>
    <div id="register">
        <h1>Registrarse</h1>

        <form id="registerForm">
            <div>
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" required>
            </div>
            <br>
            <div>
                <label for="apellido">Apellido:</label><br>
                <input type="text" id="apellido" required>
            </div>
            <br>
            <div>
                <label for="email">Correo Electrónico:</label><br>
                <input type="email" id="email" name="email" required>
            </div>
            <br>
            <div>
                <label for="password">Contraseña:</label><br>
                <input type="password" id="password" required>
            </div>
            <br>
            <button type="submit" class="button">Registrarse</button>
            <br>
            <div class="iniciarsesion">
                Quiero <a href="./iniciarsesion.html">iniciar sesión</a>
            </div>
        </form>

        <hr>

        <footer>
            <p>&copy; 2024 Trivial Quiz</p>
        </footer>
    </div>

    <!-- Incluir el archivo JavaScript del frontend -->
    <script src="./js/register.js"></script>
</body>
</html>
